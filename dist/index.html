<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to do?</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h2>What to do?</h2>
        <h3>Projects</h3>
        <ul class="projects">
            <li>Sample Project</li>
        </ul>
        <button class="add" id="add-project">Add Project</button>
    </header>
    <div class="body">
        <div class="project">
            <div class="project-name">
                Sample Project
            </div>
            <div class="project-description">
                Sample Project Description
            </div>
            <button class="delete" id="delete-project">Delete</button>
        </div>
        <ul class="tasks">
            <li class="task">
                <h4 class="task-name">Sample Task</h4>
                <h5 class="task-description">Sample Task Description</h5>
                <h5 class="task-due-date">5/12/2022</h5>
                <button class="complete">Complete</button>
                <button class="delete" id="delete-task">Delete</button>
            </li>
            <li class="task">
                <h4 class="task-name">Sample Task</h4>
                <h5 class="task-description">Sample Task Description</h5>
                <h5 class="task-due-date">5/12/2022</h5>
                <button class="complete">Complete</button>
                <button class="delete" id="delete-task">Delete</button>
            </li>
        </ul>
        <button class="add" id="add-task">Add Task</button>
    </div>
    <div class="overlay" id="overlay-project">
        <form id="form-project">
            <h3>Project Name</h3>
            <input type="text" name="name">
            <h3>Description</h3>
            <textarea name="description"></textarea>
            <div class="overlay-buttons">
                <input type="button" value="Add" class="add" id="overlay-add-project">
                <input type="button" value="Cancel" class="delete" id="overlay-cancel-project">
            </div>
        </form>
    </div>
    <div class="overlay" id="overlay-task">
        <form id="form-task">
            <h3>Task Name</h3>
            <input type="text" name="name">
            <h3>Description</h3>
            <textarea name="description"></textarea>
            <h3>Due Date</h3>
            <input type="date" name="due-date">
            <div class="overlay-buttons">
                <input type="button" value="Add" class="add" id="overlay-add-task">
                <input type="button" value="Cancel" class="delete" id="overlay-cancel-task">
            </div>
        </form>
    </div>
</body>
</html>
